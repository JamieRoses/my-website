<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Mango Delight</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff8e1;
    color: #333;
}

header {
    background: linear-gradient(to right, #ff9800, #ffb300);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

nav {
    display: flex;
    justify-content: center;
    background: #FFD700; /* Bright Yellow */
    padding: 10px;
}

nav a {
    color: #5D4037; /* Dark Brown for contrast */
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    background: #ff9800;
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background: #e68900;
}


nav a:hover {
    background: #ff9800;
    color: white;
    border-radius: 5px;
}

/* Hero Section */
.hero {
    background: url('mango-banner.jpg') center/cover no-repeat;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 152, 0, 0.6); /* Semi-transparent Orange Overlay */
}

.hero h1 {
    position: relative;
    font-size: 36px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}


/* Menu Section */
.menu {
    text-align: center;
    padding: 50px;
    background: #FFF3E0; /* Light Orange */
}

.menu h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #ff9800;
}

.menu-items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.menu-item {
    background: #4CAF50; /* Green background for a fresh look */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.menu-item h3 {
    margin-top: 10px;
    color: #FFF;
}


/* Order Form */
.order-form {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.order-form h2 {
    color: #ff9800;
    margin-bottom: 20px;
}

.order-form button {
    margin-top: 20px;
    padding: 12px 24px;
    background: #FFD700; /* Bright Yellow */
    color: #5D4037;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.order-form button:hover {
    background: #FFB300;
    color: white;
}


/* Footer */
footer {
    background: linear-gradient(to right, #5D4037, #FFB300); /* Dark Brown to Orange */
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
    font-weight: bold;
}

</style>
<body>

    <header>Mango Delight - More Info</header>

    <nav>
        <a href="hi.html">Home</a>
    </nav>

    <section id="about">
        <h2>About Our Mangoes</h2>
        <p>We source the freshest mangoes from organic farms...</p>
    </section>

    <footer>

    </footer>

</body>
</html>
